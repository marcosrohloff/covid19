<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Novo</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
        <script type="text/javascript" src="resources/js/script.js"></script>
    </h:head>
    <h:body>        
        <!--seção 1 -->
        <section class="container">
            <div class="row">
                <div class="col-sm-12">
                    <header>
                        <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Novo Cadastro</h2>
                    </header>
                </div>
            </div>
            <h:form id="frmCadastro">

                <h:commandLink id="btnVoltar" value="Cancelar" action="#{funcionarioController.voltar}" immediate="true" class="btn btn-primary btn-block" />

                <p:spacer />

                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>

                <div class="form-group">          

                    <p:focus />

                    <div class="row form-inline-space">
                        <div class="form-group col-sm-4 col-md-4">
                            <label>Matricula:
                                <span data-toggle="tooltip" data-placement="right" title="Matricula" class="icon-help">?</span> 
                            </label>
                            <div class="input-group">
                                <h:inputText id="matricula" class="form-control" 
                                             value="#{funcionarioController.funcionario.matricula}"
                                             required="true" requiredMessage="* Campo [Matricula] obrigatorio" onkeypress="mascara(this, soNumeros)" />
                            </div>
                        </div>
                        <div class="form-group col-sm-8 col-md-7">
                            <label>Nome:</label>
                            <h:inputText id="nome" class="form-control" value="#{funcionarioController.funcionario.nome}" 
                                         required="true" requiredMessage="* Campo [Nome] obrigatorio" />
                        </div>
                        <div class="form-group col-sm-11">
                            <label>Empresa:</label>
                            <h:inputText id="empresa" class="form-control" value="#{funcionarioController.funcionario.empresa}" disabled="true" />                        
                        </div>
                    </div>
                    <label>Endereço:</label>
                    <div class="row">
                        <div class="col-md-11">
                            <h:inputText id="endereco" class="form-control" value="#{funcionarioController.funcionario.endereco}" />
                        </div>                   
                    </div>
                    <div class="form-group">
                        <label>Numero:</label>
                        <div class="input-group">
                            <p:inputText id="numero" class="form-control" value="#{funcionarioController.funcionario.numero}"  />
                        </div>
                    </div>
                    <label>Municipio Residencia:</label>
                    <div class="row">
                        <div class="col-md-11">
                            <h:inputText id="cidade" class="form-control" value="#{funcionarioController.funcionario.cidade}" />                            
                        </div>                   
                    </div>                
                </div>        
                <div class="row">
                    <div class="form-group col-xs-6 col-sm-3 col-md-2 col-sm-offset-3 col-md-offset-0">
                        <label>Data Nascimento</label>
                        <h:inputText id="dtNascimento" class="form-control" value="#{funcionarioController.funcionario.dtNascimento}" maxlength="10" onkeypress="mascara(this, mdata);" />
                    </div>
                    <div class="form-group col-xs-12 col-sm-4 col-md-4 col-lg-4">
                        <label>Sexo</label>
                        <h:selectOneRadio id="sexo" value="#{funcionarioController.funcionario.sexo}" class="col-xs-12" >
                            <f:selectItem itemLabel="Feminino" itemValue="F" class="control-label" />
                            <f:selectItem itemLabel="Masculino" itemValue="M" class="control-label" />
                        </h:selectOneRadio> 
                    </div>
                    <div class="form-group col-xs-6 col-sm-3 col-md-2 col-lg-2">
                        <label>Telefone</label>
                        <p:inputText id="telefone" class="form-control" value="#{funcionarioController.funcionario.telefone}" maxlength="15" />
                    </div>
                </div> 

                <div class="row">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label class="control-label">Condições de Saúde</label>
                        <div class="checkbox">
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="cardiaco" class="form-check-input" value="#{funcionarioController.funcionario.cardiaco}" />
                                Doença cardíaca crônica
                            </label>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="hipertensao" class="form-check-input" value="#{funcionarioController.funcionario.hipertensao}" />
                                Hipertensão
                            </label>
                            <p:spacer height="40px"/>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="diabete" class="form-check-input" value="#{funcionarioController.funcionario.diabete}" />
                                Diabetes
                            </label>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="pulmonar" class="form-check-input" value="#{funcionarioController.funcionario.pulmonar}" />
                                Doença Pulmonar
                            </label>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="renal" class="form-check-input" value="#{funcionarioController.funcionario.renal}" />
                                Doença Renal
                            </label>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="imunidade" class="form-check-input" value="#{funcionarioController.funcionario.imunidade}" />
                                Imunidade Baixa
                            </label>
                            <p:spacer height="40px"/>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="gestante" class="form-check-input" value="#{funcionarioController.funcionario.gestante}" />
                                Gestante
                            </label>
                            <label class="control-label">
                                <h:selectBooleanCheckbox id="anomalias" class="form-check-input" value="#{funcionarioController.funcionario.anomalias}" />
                                Anomalias genéricas
                            </label>                      
                        </div>
                    </div> 

                    <div class="form-group col-sm-8 col-md-7">
                        <label>Viagem recente?</label>
                        <div class="clearfix clear-columns"></div>
                        <h:selectOneRadio id="viagem" value="#{funcionarioController.funcionario.viagem}" class="col-xs-12">
                            <f:selectItem itemLabel="Sim" itemValue="S" class="control-label" />
                            <f:selectItem itemLabel="Não" itemValue="N" class="control-label" />
                        </h:selectOneRadio> 
                        <p:inputText id="localidade" class="form-control" placeholder="Qual Local?" value="#{funcionarioController.funcionario.localidade}" />
                    </div>                
                </div>
                <p:spacer />
                <div class="form-group mt-6 mb-6">
                    <h:commandButton id="btnSalvar" value="Salvar" action="#{funcionarioController.salvar}" class="btn btn-primary btn-block" />
                </div>
            </h:form>

        </section>
        <!-- fim da primeira seção -->

        <script src="resources/js/jquery-2.1.3.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>       

    </h:body>
</html>
